name: Spring Boot Build Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Spring Boot Application (Maven)
        run: mvn clean compile -DskipTests

      - name: Build status
        if: success()
        run: echo " Spring Boot application compiled successfully!"

      - name: Build failed
        if: failure()
        run: echo " Compilation failed!"